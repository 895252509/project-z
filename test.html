<body>

  <canvas id="main-can" width="800" height="600"></canvas>

</body>
<script>
  var ctx = document.getElementById("main-can").getContext("2d");
  console.time("frame");
  ctx.save();
  ctx.translate(130,130);
  // ctx.rotate(Math.PI*2 / 8);
  ctx.scale(1.5,1.5);

  ctx.beginPath();
  ctx.arc(0,0,100,0,Math.PI*2);
  ctx.stroke();
  ctx.save();
  ctx.beginPath();
  ctx.lineWidth = 5;
  ctx.arc(0,0,60,0,Math.PI*2);
  ctx.stroke();
  ctx.restore();
</script>
